<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slide Show</title>
  </head>
  <body>
    <div class="slide-show_contener">
      <div class="slide-show_panel">
        <img id="active" src="Images/dummy-100x56-FairyLights.jpg" alt="" />
        <img src="Images/dummy-100x56-Floral.jpg" alt="" />
        <img src="Images/dummy-1024x576-Menu.jpg" alt="" />
        <img src="Images/dummy-1024x576-Mosque.jpg" alt="" />
        <img src="Images/dummy-240x135-Stones.jpg" alt="" />
        <img src="Images/dummy-240x135-Stripes.jpg" alt="" />
        <img src="Images/dummy-320x180-Bottles.jpg" alt="" />
        <img src="Images/dummy-320x180-Floral.jpg" alt="" />
        <img src="Images/dummy-480x270-RedDots.jpg" alt="" />
        <img src="Images/dummy-480x270-Rope.jpg" alt="" />
        <img src="Images/dummy-560x315-Map.jpg" alt="" />
        <img src="Images/dummy-560x315-Stones.jpg" alt="" />
        <img src="Images/dummy-640x360-Comb.jpg" alt="" />
        <img src="Images/dummy-640x360-Utrecht.jpg" alt="" />
        <img src="Images/dummy-760x428-Circus.jpg" alt="" />
        <img src="Images/dummy-760x428-DesiccationCracks.jpg" alt="" />
        <img src="Images/dummy-853x480-Goemetry.jpg" alt="" />
        <img src="Images/dummy-853x480-White.jpg" alt="" />
        <img src="Images/dummy-960x540-Glass.jpg" alt="" />
        <img src="Images/dummy-960x540-Rope.jpg" alt="" />
      </div>
      <div class="slide-buttons">
        <button id="prev">Previous</button>
        <div class="start-stop_btn">
          <button id="start">Start</button>
          <button id="stop">Stop</button>
        </div>
        <button id="next">Next</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
